<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade III</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="corpo">
        <h4 class="titulo">Cadastrar aluno</h4>
        <input id='nome' placeholder="Nome: " type="text">
        <input id='nota' placeholder="Nota: 0,0" type="number">
        <br>
        <button id='salvar'>Salvar</button>
        
        <div class="bottom">
            <h4 class="titulo">Mostrar alunos</h4>
            <select id="select">
                <option value="" disabled selected>Forma de exibir dados alunos</option>
                <option value="1">Ordem alfabética (nome)</option>
                <option value="2">Ordem decrescente (nota)</option>
                <option value="3">Aluno com maior nota</option>
                <option value="4">Média</option>
                <option value="5">Alunos aprovados</option>
            </select>   
            <button id='mostrar'>Mostrar</button>
        </div>
    </div>
    
    <script src="index.js"></script>

</body>
</html>
